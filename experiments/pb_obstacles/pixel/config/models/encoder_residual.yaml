features:
  type: conv_residual
  in_width: 25
  in_height: 25
  color_channels: 1
  feat_maps: 64
  kernel_size: 4
  out_dim: ${model.latent_dim}
  residual:
    n_layers: 3
    in_channels: ${model.encoder.features.feat_maps}
    out_channels: 64
    kernel_size: 5
dist:
  type: diag_gaussian
  output_dim: ${model.latent_dim}
  min_var: 1.0e-06
  max_var: 1000