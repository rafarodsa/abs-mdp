features:
  type: conv_residual
  in_width: 100
  in_height: 100
  color_channels: 1
  feat_maps: 32
  kernel_size: 7
  out_dim: ${model.latent_dim}
  residual:
    n_layers: 10
    in_channels: ${model.encoder.features.feat_maps}
    out_channels: 16
    kernel_size: 7
dist:
  type: diag_gaussian
  output_dim: ${model.latent_dim}
  min_var: 1.0e-06
  max_var: 1000