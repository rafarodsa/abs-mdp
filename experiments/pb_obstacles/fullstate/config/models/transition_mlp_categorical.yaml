features:
  type: mlp
  input_dim: 6 #${eval:${model.latent_dim}*${model.encoder.codebook.embedding_dim} + ${model.n_options}}
  hidden_dims:
  - 128
  - 64
  output_dim: 128
  activation: relu
dist:
  type: factored_categorical
  codes: ${model.encoder.codebook.codes}
  factors: ${model.encoder.codebook.factors}
  hidden_dim: 128
  
  