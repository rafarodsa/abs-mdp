# Config file for Pinball environment
# Full State observation
# Gridworld abstraction
experiment_cwd: 'experiments/pb_no_obs/fullstate'
lr: 9e-5
batch_size: 128
epochs: 200
accelerator: gpu
devices: 1
save_path: ${experiment_cwd}/mdps
loss:
  grounding_const: 1.4727569096313964
  kl_const: 0.030508291684667854
  transition_const: 2.576926846039372
  init_class_const: 0.0
  kl_balance: 0.0
  reward_const: 0.0
  n_samples: 1
data:
  data_path: ${experiment_cwd}/data/noobs_t.pt
  batch_size: ${batch_size}
  num_workers: 1
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  shuffle: True  
  n_reward_samples: 5
  n_options: ${model.n_options}
  n_out_feats: 4
  state_dim : 4
  obs_type: simple
  gamma: 0.99
model:
  n_options: 4
  obs_dims: 4
  latent_dim: 2
  encoder: ${loadcfg:${experiment_cwd}/config/models/encoder_mlp.yaml}
  decoder: ${loadcfg:${experiment_cwd}/config/models/decoder_mlp.yaml}
  transition: ${loadcfg:${experiment_cwd}/config/models/transition_gaussian.yaml}
  init_class: ${loadcfg:${experiment_cwd}/config/models/init_class_mlp.yaml}
  reward: ${loadcfg:${experiment_cwd}/config/models/reward_mlp.yaml}
  gamma: ${loadcfg:${experiment_cwd}/config/models/reward_mlp.yaml}
