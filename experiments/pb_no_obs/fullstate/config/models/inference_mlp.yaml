features:
  type: mlp
  input_dim: ${eval:${model.obs_dims} + ${model.n_options}}
  output_dim: ${eval:${model.latent_dim} * 2}
  hidden_dims:
  - 64
  activation: relu
dist:
  type: diag_gaussian
  output_dim: ${model.latent_dim}
  input_dim: ${model.inference.features.output_dim}
  min_std: 0.001
  max_std: 100000