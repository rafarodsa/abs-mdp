features:
  type: multiencoder
  outdim: ${model.latent_dim}
  cnn:
    type: doubling_residual
    in_width: 50
    in_height: 50
    color_channels: 1
    depth: 48
    cnn_blocks: 2
    min_resolution: 4
    mlp_layers: [512,]
    mlp_activation: silu
    cnn_activation: silu
    keys: '^image$'
  mlp:
    type: mlp
    input_dim: ${model.obs_dims}
    hidden_dims:
    - 512
    - 512
    activation: silu
    keys: '.*'