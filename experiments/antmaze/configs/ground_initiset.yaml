trainer:
  experiment_cwd: 'experiments/antmaze/antmaze-umaze-v2'
  save_path: ${trainer.experiment_cwd}/initset
  epochs: 1000
  accelerator: cpu
  devices: 1
  lr: 1e-4
initset:
  type: mlp
  input_dim: 29
  output_dim: 8
  hidden_dims: [256, 256]
  activation: relu
data:
  data_path: ${trainer.experiment_cwd}/data/data_1k.pkl
  save_path: ${trainer.save_path}
  batch_size: 64
  num_workers: 0
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  shuffle: True  