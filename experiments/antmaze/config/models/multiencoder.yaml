features:
  type: multiencoder
  outdim: ${model.latent_dim}
  cnn:
    type: doubling_residual
    in_width: 64
    in_height: 64
    color_channels: 3
    depth: 24
    cnn_blocks: 2
    min_resolution: 4
    mlp_layers: [256,]
    mlp_activation: silu
    cnn_activation: silu
    obs_keys: '^image$'
  mlp:
    type: mlp
    input_dim: 153
    hidden_dims:
    - 256
    - 256
    activation: silu
    obs_keys: '.*'