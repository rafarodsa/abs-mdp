# Config file for Pinball environment
# Full State observation
# Gridworld abstraction
experiment_cwd: 'experiments/vae'
lr: 3e-5
batch_size: 64
epochs: 50
accelerator: cpu
devices: 1
save_path: ${experiment_cwd}/mdps
loss:
  grounding_const: 1. 
  kl_const: 1.
  reward_const: 0.0
  transition_const: 0. 
  init_class_const: 0.0
  kl_balance: 0.
  n_samples: 1
data:
  data_path: ./data/noobs_t.pt
  batch_size: ${batch_size}
  num_workers: 1
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  shuffle: True  
  n_reward_samples: 5
  n_options: ${model.n_options}
  n_out_feats: 4
  state_dim : 4
  obs_type: simple
  gamma: 0.99
model:
  n_options: 4
  obs_dims: 4
  latent_dim: 2
  encoder: ${loadcfg:${experiment_cwd}/config/models/encoder_mlp.yaml}
  decoder: ${loadcfg:${experiment_cwd}/config/models/decoder_mlp.yaml}
